<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxcat Studio - 为了更美好的明天而存在</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --pink: #ff6bae;
            --pink-light: #ffa8d6;
            --pink-dark: #e84393;
            --blue: #6bc5ff;
            --blue-light: #a3d9ff;
            --blue-dark: #3498db;
            --dark: #2d3748;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, var(--pink), var(--blue));
            --gradient-light: linear-gradient(135deg, var(--pink-light), var(--blue-light));
        }

        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(45, 55, 72, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 174, 0.3);
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }

        .logo i {
            color: var(--pink);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--pink-light);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 英雄区域 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 107, 174, 0.15) 0%, rgba(45, 55, 72, 0) 70%);
            z-index: -1;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 50%, rgba(107, 197, 255, 0.15) 0%, rgba(45, 55, 72, 0) 70%);
            z-index: -1;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 1s ease-out;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2s ease-out;
            box-shadow: 0 4px 15px rgba(255, 107, 174, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 174, 0.4);
        }

        .about {
            padding: 100px 0;
            background: rgba(26, 32, 44, 0.7);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .about-content {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .about-text {
            flex: 1;
        }

        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--pink-light);
        }

        .about-text p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .about-image {
            flex: 1;
            text-align: center;
        }

        .cat-illustration {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: var(--gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(255, 107, 174, 0.3);
        }

        footer {
            background: rgba(15, 23, 42, 0.9);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 107, 174, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .about-content {
                flex-direction: column;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .contact-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-paw"></i>
                    <span>Luxcat Studio</span>
                </div>
                <div class="nav-links">
                    <a href="#home">首页</a>
                    <a href="#about">关于我们</a>
                    <a href="#services">服务</a>
                    <a href="#tech">技术栈</a>
                    <a href="#contact">联系我们</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h1>Luxcat Studio</h1>
                <p>一个充满幻想与温度的技术与艺术猫窝</p>
                <a href="#about" class="btn">探索更多</a>
            </div>
        </div>
    </section>

    <section class="about" id="about">
        <div class="container">
            <h2 class="section-title">关于我们</h2>
            <div class="about-content">
                <div class="about-text">
                    <h3>次猫猫喵~ 🐾</h3>
                    <p>Luxcat Studio 是一个充满创意与热情的技术团队。</p>         
                </div>
                <div class="about-image">
                    <div class="cat-illustration">
                        <i class="fas fa-cat"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <p>🌙 <b>Luxcat Studio</b> · 为了更美好的明天而存在</p>
            <p style="margin-top: 10px; opacity: 0.7;">&copy; 2025 Luxcat Studio. 保留所有权利。</p>
        </div>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(45, 55, 72, 0.95)';
            } else {
                header.style.background = 'rgba(45, 55, 72, 0.9)';
            }
        });
    </script>
</body>
</html>
